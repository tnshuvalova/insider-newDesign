<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="base" style="width: 100%;height: 595px;padding: 16px 0;background-color: rgba(236, 236, 236, 1)">
        <div id="wrapper" style="margin: 0 auto;border-radius: 5px;width: 597px;height: 507px;font: 14px Arial, Helvetica, sans-serif;color: rgb(34, 34, 34);border: 1px solid rgba(208, 208, 208, 1);background: #fff url(https://dl.dropbox.com/s/105oiny9ervxv5a/logo-footer-main.png?dl=0) no-repeat right bottom">
            <div id="header" style="margin: 0 20px;height: 90px;border-bottom: 2px solid rgba(240, 240, 240, 1);background: url(https://dl.dropbox.com/s/q11xc9a975rc46m/logo-header.png?dl=0) no-repeat bottom left">
                <div id="event-box" style="margin-top: 37px;float: left;margin-left: 384px;padding-left: 38px;width: 146px;height: 19px;box-sizing: padding-box;border-left: 2px solid rgba(240, 240, 240, 1)">
                    <h3 id="event" style="padding-left: 10px;margin-top: -5.5px;width: 90px;text-transform: capitalize;font: 20px &quot;Signa Extlight&quot;, Helvetica, sans-serif;color: rgba(239, 21, 37, 1);line-height: 33px;vertical-align: middle">birthday</h3>
                </div>
            </div>
            <div id="content" style="background-color: rgba(245, 245, 245, 1);height: 244px;width: 557px;margin: 32px 20px 0 20px;border-radius: 5px;position: relative">
                <div class="header" style="height: 80px;margin-left: 30px">
                    <h1 style="margin: 0;padding: 0;vertical-align: middle;font: normal 26px Signa, Verdana, sans-serif;color: rgba(239, 21, 37, 1);line-height: 80px;text-transform: uppercase;letter-spacing: 1.07px">happy birthday to</h1>
                </div>
                <div id="article" style="float: left">
                    <div id="main" style="padding: 0;margin: 0;background-color: rgba(245, 245, 245, 1);border-radius: 5px;height: inherit;width: 375px">
                        <span id="first-name" style="display: block;margin-left: 30px;text-transform: uppercase;margin-top: 5px"><a style="font: bold 38px Verdana, Helvetica, sans-serif;color: rgba(42, 42, 42, 1);line-height: 0.5">oleksandr</a></span>
                        <span id="last-name" style="display: block;margin-left: 30px;text-transform: uppercase;margin-top: 15px"><a style="font: bold 38px Verdana, Helvetica, sans-serif;color: rgba(42, 42, 42, 1);line-height: 0.7">karasik</a></span>
                        <span id="position" style="display: block;margin-left: 30px;text-transform: uppercase;font: 22px Verdana, Helvetica, sans-serif;color: rgba(142, 142, 142, 1);line-height: 75px">C++ engineer</span>
                    </div>
                </div>
                <div id="aside" style="width: 174px;height: 160px;padding: 0;margin: 0;float: right;background-color: rgba(245, 245, 245, 1);border-radius: 5px">
                        <img src="https://dl.dropbox.com/s/v6dxo5c3v18p0yy/photo.jpg?dl=0" alt="" style="position: absolute;top: 45px;border: 2px solid rgba(239, 21, 37, 1);border-radius: 50%;height: 150px;width: 150px"/></div>
            </div>
            <div id="footer" style="height: 135px;line-height: 135px;display: table">
                <div id="wishes" style="display: table-cell;vertical-align: middle;height: auto;width: auto;padding-left: 50px;font: normal 18px Verdana, sans-serif;color: rgba(43, 43, 43, 1)">
                    <p style="padding: 0;margin: 0">Please, take the best wishes of joy, health<br/>
                    and happiness from Cogniance team!</p>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
